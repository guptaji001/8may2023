<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Media Queries & More Selectors</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header>Header</header>
    <main>
        <!-- 
            How to Define Custom Attribute
            Examples:-  <h1 data-attributeName="attributeValue">Custom Attribute</h1>
            Here, data-attributeName will be our custom attribute i.e data-deepu will it value.
       -->

        <aside data-leftaside="left">Left Aside</aside>
        <section data-section="mysection">Section</section>
        <aside data-rightaside="right">Right Aside</aside>

    </main>
    <footer>Footer</footer>
</body>

</html>
